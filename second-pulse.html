<script type="text/javascript">
    RED.nodes.registerType('second pulse',{
        category: 'clock',
        color: '#99ddff',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "serial.svg",
        label: function() {
            return this.name||"Second Pulse";
        }
    });
</script>

<script type="text/html" data-template-name="second pulse">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="second pulse">
    <p>A simple timer that pulses true on msg.payload every second on the second in reference to system time.  Includes timestamp on msg.timestamp.</p>
</script>
